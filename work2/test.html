<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>Work2</title>
    <link rel="stylesheet" type="text/css" href="test.css"/> 
</head>
<body>
    <!-- 여기에 코딩하세요 -->  
    <span class="naver_logo"></span>

    <div class="tab selected">리빙</div>
    <div class="tab">푸드</div>
    <div class="tab">스포츠</div>
    <div class="tab">차,테크</div>
    <script>
      var tabs = document.getElementsByClassName("tab");      
       for(var i=0; i<tabs.length; i++){
          tabs[i].addEventListener("click", function(){
               toggleSelected(this);
          });
      }

      function toggleSelected(el){          
          for(var tab of tabs){              
              tab.classList.remove("selected");
          }
          el.classList.add("selected");
      }
    </script>
</body>
</html>
