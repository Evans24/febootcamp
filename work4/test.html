<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>HTML5</title>
    <style>
        .ir {
            border: 1px solid red;
            width: 100px;
            height: 100px;
            background: url(./image2.png) no-repeat 0 0;
            display: block;
            text-indent: -9999px;
        }

        .gift {
            background: url(./image2.png) no-repeat 0 -100px;
        }

        .coffee {
            background: url(./image2.png) no-repeat 0 -200px;
        }
    </style>
</head>

<body>
    <div class="ir">
        상자
    </div>

    <div class="ir coffee">
        커피
    </div>

    <div class="ir gift">
        선물
    </div>

</body>

</html>
